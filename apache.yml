---
- hosts: webserver-app 
  become: yes
  tasks:
    - name: install apache
      apt: name=apache2 update_cache=yes state=latest

    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: True
        
    - name: Deploy static website
      copy:
        src: index.html
        dest: /var/www/html/
...
