---
- hosts: webserver-app 
  become: yes
  tasks:
    - name: install apache
      apt: name=apache2 update_cache=yes state=latest

    - name: enabled mod_rewrite
      apache2_module: name=rewrite state=present
      notify:
        - restart apache2
        
    - name: Deploy static website
      copy:
        src: index.html
        dest: /var/www/html/
...
